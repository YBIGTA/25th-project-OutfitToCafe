<div class ="content-list"> <!-- 이렇게 감싸줘야 함 -->

    <div class="contents-around">
      {% for cafe in cafes %}
        <a href="{% url 'cafe-detail' cafe.id %}">
          <section class="cp-card content-around">
            <div class="around" style="background-image: url('{{ cafe.image1.url }}');"></div>
            <div class="body">
              <div class="author">
                <div class="cp-avatar" style="background-image: url('{{ cafe.author.profile_pic.url }}')"></div>
                <span>{{ cafe.author.name }}</span>
              </div>
              <h2 class="title">{{ cafe.title }}</h2><!-- 카페명 -->
            </div>
          </section>
        </a>
      {% empty %}
        <p class="empty">{{ empty_message }}</p>
      {% endfor %}
    </div>
    
  </div>
