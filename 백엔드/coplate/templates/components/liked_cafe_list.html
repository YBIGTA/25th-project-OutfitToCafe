
{% load custom_filters %}
<div class="contents">
    {% for cafe in cafes %}
      <a href="{% url 'cafe-detail' cafe.id %}">
        <section class="cp-card content">
          <div class="thumb" style="background-image: url('{{ cafe.image1.url }}');"></div>
          <div class="body">
            <span class="cp-chip green">{{ cafe.name }}</span>
            <h2 class="title">{{ cafe.name }}</h2>
            <date class="date">{{ cafe.dt_created|date:"Y년 n월 j일" }}</date>
            <div class="metadata">
                <div class="rating">
                    {% if cafe.rating is not None %}
                      {{ cafe.rating|star_rating }}
                    {% else %}
                      No rating available
                    {% endif %}
                  </div>
              
            </div>
          </div>
        </section>
      </a>
    {% empty %}
      <p class="empty">{{ empty_message }}</p>
    {% endfor %}
  </div>
