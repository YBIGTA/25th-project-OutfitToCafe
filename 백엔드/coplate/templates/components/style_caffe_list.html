<div class="contents">
  {% for caffe in style_caffe %}
    <a href="{% url 'caffe-detail' caffe.id %}">
      <section class="cp-card content">
        <!-- <div class="thumb" style="background-image: url('{{ review.image1 }}');"></div> -->
        <div class="thumb" style="background-image: url('{{ caffe.image1.url }}');"></div>
        <div class="body">
          <span class="cp-chip green">{{ caffe.name }}</span>
          <h2 class="title">{{ caffe.title }}</h2>
          <date class="date">{{ caffe.dt_created|date:"Y년 n월 j일" }}</date>
          <div class="metadata">
            <div class="review-rating">
              <span class="cp-stars">
                {% for i in ""|ljust:caffe.rating %}★{% endfor %}
              </span>
            </div>
            <!-- 이거는 안 보여줘도 되지 ㅇ낳나 -->
            <!-- <div class="author">
              <div class="cp-avatar" style="background-image: url('{{ caffes.author.profile_pic.url }}')"></div>
              <span>{{ caffes.author.nickname }}</span>
            </div> -->
          </div>
        </div>
      </section>
    </a>
  {% empty %}
    <p class="empty">{{ empty_message}}</p>
  {% endfor %}
</div>
