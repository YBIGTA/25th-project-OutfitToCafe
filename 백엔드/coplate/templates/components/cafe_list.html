<div class="contents">
  {% for cafe in cafes %}
    <a href="{% url 'cafe-detail' cafe.id %}">
      <section class="cp-card content">
        <!-- <div class="thumb" style="background-image: url('{{ review.image1 }}');"></div> -->
        <div class="thumb" style="background-image: url('{{ cafe.image1.url }}');"></div>
        <div class="body">
          <span class="cp-chip green">{{ cafe.name }}</span>
          <h2 class="title">{{ cafe.name }}</h2>
          <date class="date">{{ cafe.dt_created|date:"Y년 n월 j일" }}</date>
          <div class="metadata">
            <div class="review-rating">
              <span class="cp-stars">
                {% for i in ""|ljust:cafe.rating %}★{% endfor %}
              </span>
            </div>
            <div class="author">
              <div class="cp-avatar" style="background-image: url('{{ cafe.author.profile_pic.url }}')"></div>
              <span>{{ cafe.author.name }}</span>
            </div>
          </div>
        </div>
      </section>
    </a>
  {% empty %}
    <p class="empty">{{ empty_message}}</p>
  {% endfor %}
</div>
