<div class="contents">
    {% for dripshot in dripshots %}
      <a href="{% url 'dripshot-detail' dripshot.id %}">
        <section class="cp-card content">
          <div class="thumb" style="background-image: url('{{ dripshot.image1.url }}');"></div>
          <div class="body">
            <span class="cp-chip green">{{ dripshot.title }}</span>
            <h2 class="title">{{ dripshot.title }}</h2>
            <date class="date">{{ dripshot.dt_created|date:"Y년 n월 j일" }}</date>
            <div class="metadata">
              <div class="author">
                <div class="cp-avatar" style="background-image: url('{{ dripshot.author.profile_pic.url }}')"></div>
                <span>{{ dripshot.author.name }}</span>
              </div>
            </div>
          </div>
        </section>
      </a>
    {% empty %}
      <p class="empty">{{ empty_message }}</p>
    {% endfor %}
  </div>
