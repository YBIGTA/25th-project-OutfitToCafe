<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image for Classification</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'image-upload' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload and Classify</button>
    </form>
</body>
</html>
